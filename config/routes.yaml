controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

api_login_check:
    path: /api/login_check

App\Controller\PostsController:
    resource: routes/posts.yaml
    prefix: /post
    name_prefix: 'posts_'

App\Controller\dashboardController:
    resource: routes/dashboard.yaml
    prefix: /dashboard
    name_prefix: 'dashboard_'          